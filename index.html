
<div id="card">
    <header>{{ title }}</header>
    <div>
        <input type="text" id="itemForm" v-on:keypress.enter='addItem'>
        <button v-on:click="addItem">Add {{ title }}</button>
    </div>
    <ul>
        <li v-for="(item, index) in items"> 
            {{ item.text | capitalize }} <button v-on:click="deleteItem(index)">x {{index}}</button> 
            <span>Description: {{ item.text | undercase }} </span>  
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./index.js"></script>
